<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/phone.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
               <img src="img/logo2.png" alt="" class="instagram-logo">
                <div class="profile-photo">
                    <img height="140" src="img/photo.jpg" alt="profile">
                </div>
                <a href="#" class="instagram-login"> Continuar como hbjuniors </a>
                <a href="#" class="instagram-logout"> Remover conta </a>
            </div>
            <div class="group">
                <p class="not-account">Não é hbjuniors?</p>
                <p class="not-account">
                    <span class="link-blue"> Alterar Conta </span>
                    ou
                    <span class="link-blue">Esqueceu senha?</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
